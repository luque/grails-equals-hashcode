    <body class="body">
    This plugin provides a base <a href="http://code.google.com/p/spock/" target="blank">Spock</a> specification for testing equals and hashCode methods. You can use it to test both Grails domain classes and other Groovy objects.<p class="paragraph"/>It depends on the <a href="http://www.grails.org/plugin/spock" target="blank">Grails Spock plugin</a> which in turn depends on Spock <code>0.5-groovy-1.7</code> version.
